variables:
  # COMMON
  - name: service_connection
    value: azure-service-connection

  - name: resource_group
    value: sandbox-real-time-deployment-template

  - name: workspace_name
    value: amlworkspace

  - name: project_name
    value: cardiovascular-disease

  # CONFIG
  - name: aks_deployment_config
    value: $(Build.SourcesDirectory)/config/aks_deployment_config.yml

  - name: aci_deployment_config
    value: $(Build.SourcesDirectory)/config/aci_deployment_config.yml

  - name: inference_config
    value: $(Build.SourcesDirectory)/config/inference_config.yml

  # ENVIRONMENTS
  - name: dependencies_train
    value: environments/conda_dependencies_train.yml

  - name: dependencies_score
    value: environments/conda_dependencies_score.yml

  - name: dependencies_test
    value: environments/dependencies_test.txt

  # TRAIN
  - name: dataset_name
    value: cardiovascular_disease_dataset

  - name: compute_target_name
    value: computecluster
  # DEPLOY
  - name: aci_compute_target
    value: amlaci

  - name: aks_compute_target
    value: amlaks

  - name: aci_service_endpoint_name
    value: cardiovascular-disease-aci

  - name: aks_service_endpoint_name
    value: cardiovascular-disease-aks

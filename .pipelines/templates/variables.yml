variables:
  # COMMON
  SERVICE_CONNECTION: azure-service-connection
  RESOURCE_GROUP: sandbox-real-time-deployment-template
  WORKSPACE: amlworkspace
  MODEL_NAME: cardiovascular-disease-model
  EXPERIMENT_NAME: cardiovascular-disease-experiment
  RUN_METADATA_ARTIFACT: run-metadata
  MODEL_METADATA_ARTIFACT: model-metadata
  # CONFIG
  AKS_DEPLOYMENT_CONFIG: $(Build.SourcesDirectory)/config/aks_deployment_config.yml
  ACI_DEPLOYMENT_CONFIG: $(Build.SourcesDirectory)/config/aci_deployment_config.yml
  INFERENCE_CONFIG: $(Build.SourcesDirectory)/config/inference_config.yml
  # ENVIRONMENTS
  CONDA_DEPENDENCIES_TRAIN_FILE: environments/conda_dependencies_train.yml
  CONDA_DEPENDENCIES_SCORE_FILE: environments/conda_dependencies_score.yml
  DEPENDENCIES_TEST_FILE: environments/dependencies_test.txt
  # TRAIN
  DATASET_NAME: cardiovascular_disease_dataset
  AML_COMPUTE_CLUSTER: computecluster
  SOURCE_DIRECTORY: scripts
  ENTRY_SCRIPT: train.py
  # REGISTER
  MODEL_DESCRIPTION: "Model to determine the likelihood of cardiovascular disease for an individual"
  MODEL_FRAMEWORK: ScikitLearn
  MODEL_FRAMEWORK_VERSION: 0.22.*
  # DEPLOY
  ACI_COMPUTE_TARGET: amlaci
  AKS_COMPUTE_TARGET: amlaks
  ACI_SERVICE_ENDPOINT_NAME: cardiovascular-disease-aci
  AKS_SERVICE_ENDPOINT_NAME: cardiovascular-disease-aks
